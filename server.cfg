server:
{
    general:
    {
        name = "MC++ Server";
        description = "The C++ Po-Po-Powerfull MC Server";
        motd = [ "Bienvenue sur le serveur Atebits", "Taper /help pour voir la liste des commandes disponibles" ];
        maxplayers = 100;

        /* Set server online mode or not, if not, login will not be checked
            with minecraft.net and anyone can connect with any login.
        */
        online = false;

        /* Difficulty:
                0: Peaceful
                1: Easy
                2: Normal
                3: Hard
        */
        difficulty = 0;
        
        world-dir = "world";
        logs-dir = "log";
        admin-file = "admin";
        ban-file = "ban";
    };

    network:
    {
        port = 25565;
    };

    database:
    {
        address = "127.0.0.1";
        username = "mcpp";
        password = "mcpp";
        schema = "mcpp";
    };

    world:
    {
        /* Disable map editing */
        read-only = false;
        /* Enable snow/rain or not */
        weather = false;
        time:
        {
            /* Lock server time, to keep day all time or night*/
            locked = false;
            locked-value = 0
        };
        chunk:
        {
            update-tick = true
        };
    };
};
